<!--date and time-->
<div class="text-end me-5 ">
    <div id="dateTime"></div>
</div>
<script>
    function updateTime() {
        const date = new Date();
        const formattedDateTime = date.toLocaleString();
        document.getElementById("dateTime").innerHTML = formattedDateTime;
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>
